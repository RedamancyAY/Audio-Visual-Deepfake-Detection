MODEL:
  lr: 0.0005
  lr_decay_factor: 0.2
  lr_scheduler: 'linear'
  contrast_loss_weight: 1.
  contrast_loss_alpha: 0.4
  warmup_epochs: 10
  stream_head: True
  loss_total_contrast: True
  
  
  normalize: True
  normalize_mean: [0.485, 0.456, 0.406]
  normalize_std: [0.229, 0.224, 0.225]
  preprocess_audio: True
  
  style_aug: True
  shuffle_av: True
  
    
  out_channels: [8, 16, 32, 64]
  depths: [2, 2, 6, 2]